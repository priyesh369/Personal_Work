<html>
<head>
<title>Mouse moves</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="source" content="Instant JavaScript by Nigel MacFarlane">

</head>

<body>
<h1>Pick any item ...</h1>
<ol><li><span onMouseOver="this.style.backgroundColor='yellow'; this.style.color='green'; this.style.fontSize='10em';" onMouseOut="this.style.fontSize='1em'; this.style.backgroundColor='white'; this.style.color='black';">Don't pick me!</span></li>
  <li><span onMouseOver="this.style.backgroundColor='yellow'; this.style.color='red'; this.style.fontSize='10em';" onMouseOut="this.style.backgroundColor='white'; this.style.color='black'; this.style.fontSize='1em';">Don't 
    pick me either!</span></li>
</ol>
</body>
</html>
